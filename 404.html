<!-- 404.html for GitHub Pages SPA routing fix -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/portfolio/" />
    <script>
      // Fallback for some browsers
      window.location.replace('/portfolio/' + window.location.search + window.location.hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <a href="/portfolio/">Click here if you are not redirected.</a>
  </body>
</html>

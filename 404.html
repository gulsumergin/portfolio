<!-- GitHub Pages SPA 404 redirect fix -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/^\/portfolio\//, '/');
        var redirect = '/portfolio/index.html#' + pathname + l.search + l.hash;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <a href="/portfolio/">Click here if you are not redirected.</a>
  </body>
</html>
